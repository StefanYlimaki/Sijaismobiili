name: Merging Pipeline

on:
  push:
    branches:
      - master

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
  publish_production:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: üèó Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Publish app
        run: expo publish --non-interactive

      - name: üë∑ Create preview comment
        uses: expo/expo-github-action/preview-comment@v7
        id: preview
        with:
          comment: false
          channel: default

      - name: Comment about Failure in Discord
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with: 
          severity: error
          details: 'New deployment failed - Go to github to re-run the failed jobs!'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      
      - name: Comment about Success in Discord
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with: 
          severity: info
          details: 'New deployment is ready! - App: ${{ steps.preview.outputs.projectQR }}'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag:
    permissions: write-all
    needs: [publish_production]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
